<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/6ed6311320.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header_logo_container"><img src="images/logo/Booki.png" class="header_logo" /></div>
      <nav class="header_buttons">
        <div class="header_button"><a href="#" class="header_button_link default_selected">Hébergement</a></div>
        <div class="header_button"><a href="#" class="header_button_link">Activités</a></div>
      </nav>
    </header>
    <main>
      <nav class="nav_filters">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <form class="search_form">
          <div class="form_input_group">
            <div class="left_logo"><i class="fa-solid fa-location-dot fa-lg"></i></div>
            <input class="search_input" type="text" value="Marseille, France" />
            <button class="submit_button submit_button_desktop" type="submit">Rechercher</button>
            <button class="submit_button submit_button_mobile" type="submit">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
          </div>
        </form>
        <div class="filters">
          <p class="filters_title">Filtres</p>
          <div class="filters_container">
            <div class="filter_element">
              <i class="fa-solid fa-money-bill-wave"></i>
              <p>Économique</p>
            </div>
            <div class="filter_element">
              <i class="fa-solid fa-person"></i>
              <p>Familial</p>
            </div>
            <div class="filter_element">
              <i class="fa-solid fa-heart"></i>
              <p>Romantique</p>
            </div>
            <div class="filter_element">
              <i class="fa-solid fa-dog"></i>
              <p>Animaux acceptés</p>
            </div>
          </div>
        </div>
        </div>
        <span class="filter_result">
          <i class="fa-solid fa-info"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </span>
      </nav>
      <section>
        
        <section></section>
        <section></section>
      </section>

      <section></section>

      <footer></footer>
    </main>
  </body>
</html>
